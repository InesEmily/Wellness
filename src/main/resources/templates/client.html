<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" media="all"
          th:href="@{/css/style.css}" href="/css/style.css"/>
    <link rel="stylesheet" type="text/css" media="all"
          th:href="@{/css/style.css}" href="/css/bootstrap.min.css"/>
    <title>Client</title>
</head>
<body>
<div th:replace="fragments/header :: header">Header</div>
<main>
    <a class="prevButton" th:if="${client.getId}>1" th:href="@{${client.getId()-1}}" th:text="'<'"></a>
    <a class="prevButton" th:if="${client.getId}==1" th:href="@{${endOfList}}" th:text="'<'"></a>

    <a class="NextButton" th:if="${client.getId}<${endOfList}" th:href="@{${client.getId()+1}}"
       th:text="'>'"></a>
    <a class="NextButton" th:if="${client.getId}==${endOfList}" th:href="@{1}" th:text="'>'"></a>
    <div class="container">
        <div class="row">
            <!-- hier test je of venue niet gelijk is aan null ( is er een waarde aanwezig) -->
            <div class="Kolom2" th:if="${client}">


                <h2 th:text="|${client.getName()} ${client.getLastName()}|">client</h2>
                <p th:text="|Gender :${client.getGender()}|">client</p>
                <p th:text="|Birthday :${client.getBirthday()}|"></p>
                <p th:text="|Phone number :${client.getPhoneNumber()}|"></p>
                <p th:text="|E-mail :${client.getEmail()}|"></p>
                <p th:text="|Adress :${client.getAdres()}|"></p>

            </div>
            <div class="kolom2" th:unless="${client}">
                <h2>No client has been chosen</h2>
            </div>
        </div>
    </div>
</main>


</body>
</html>
