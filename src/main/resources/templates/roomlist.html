<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" media="all"
          th:href="@{/css/style.css}" href="/css/style.css"/>
    <link rel="stylesheet" type="text/css" media="all"
          th:href="@{/css/style.css}" href="/css/bootstrap.min.css"/>
    <title>Room list</title>

</head>
<body>
<div th:replace="fragments/header :: header">Header</div>

<div class="responsive">
    <div class="gallery">
        <a th:href="@{/room/1}">
            <img src="../img/roomMozaik.jpg" alt="Mozaïk room" width="700" height="500">
        </a>
        <div class="desc">Mozaïk room</div>
    </div>
</div>


<div class="responsive">
    <div class="gallery">
        <a th:href="@{/room/2}">
            <img src="../img/room.jpg" alt="Color room" width="700" height="500">
        </a>
        <div class="desc">Color room</div>
    </div>
</div>

<div class="responsive">
    <div class="gallery">
        <a th:href="@{/room/3}">
            <img src="../img/roomExotic.jpg" alt="Greek room" width="700" height="500">
        </a>
        <div class="desc">Greek room</div>
    </div>
</div>

<div class="responsive">
    <div class="gallery">
        <a th:href="@{/room/4}">
            <img src="../img/smallRoom.jpg" alt="White room" width="700" height="500">
        </a>
        <div class="desc">White room</div>
    </div>
</div>

<div class="clearfix"></div>

</body>
</html>
