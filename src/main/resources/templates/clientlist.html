<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" media="all"
          th:href="@{/css/style.css}" href="/css/style.css"/>
    <link rel="stylesheet" type="text/css" media="all"
          th:href="@{/css/style.css}" href="/css/bootstrap.min.css"/>
    <title>Clientlist</title>
</head>
<main>
    <div class="clientTabel">
    <h2>Clients</h2>
    <button type="button" class="btn btn-default" th:each="client: ${allclient}">
        <a th:href="@{|/clientslist/${client.id}|}"
           th:text="|${client.getName()} ${client.getLastName()}|">client name</a>
    </button>
    </div>
</main>
<body>

</body>
</html>
