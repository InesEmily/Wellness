<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" media="all"
          th:href="@{/css/bootstrap.min.css}"/>
    <link rel="stylesheet" type="text/css" media="all"
          th:href="@{/css/bootstrap.bundle.min.js}"/>
    <link rel="stylesheet" type="text/css" media="all"
          th:href="@{/css/style.css}"/>


    <title>Zensational</title>
    <link rel="icon" type="image/x-icon" th:href="@{/imgs/lotus.png}">
</head>
<body>
<div class="achtergrondClientNew">
    <div class="white-overlay">
        <header>
            <div th:replace="fragments/header :: header">Header</div>
        </header>
        <main>
            <form th:action="@{|/admin/clientnew|}" method="post" th:object="${client}">
                <div class="container">
                    <div class="row" th:if="${client}">
                        <div class="col-md-5">
                            <h2 th:text="|NEW Client|"></h2>
                            <a class="buttonLook smallButton" th:href="@{/clientlist}" th:text="|CANCEL|">cancel</a>
                        </div>
                        <div class="col-md-5">

                            <label for="clientName" class="filtername"></label>
                            <input type="text" id="clientName" name="clientName" class="form-control rounded"
                                   th:field="*{name}" aria-label="Search"
                                   aria-describedby="search-addon" placeholder="First name" required/>
                            <span class="input-group-text border-0" id="search-addon"><i
                                    class="fas fa-search"></i></span>

                            <input type="text" id="clientLastname" name="clientLastname" class="form-control rounded"
                                   th:field="*{lastName}" aria-label="Search"
                                   aria-describedby="search-addon" placeholder="Last name" required/>
                            <span class="input-group-text border-0" id="clientLastname-addon"><i
                                    class="fas fa-search"></i></span>

                            <input type="date" id="clientBirthday" name="clientBirthday" class="form-control rounded"
                                   th:field="*{birthday}" aria-label="Search"
                                   aria-describedby="search-addon" placeholder="yyyy-MM-dd" required/>
                            <span class="input-group-text border-0" id="clientBirthday-addon"><i
                                    class="fas fa-search"></i></span>


                            <input type="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
                                   title="Please Enter Valid Email Id" id="clientEmail" name="clientEmail"
                                   class="form-control rounded"
                                   th:field="*{email}" aria-label="Search"
                                   aria-describedby="search-addon" placeholder="Email" required/>
                            <span class="input-group-text border-0" id="clientEmail-addon"><i
                                    class="fas fa-search"></i></span>

                            <input type="tel" id="clientphone" name="clientphone" class="form-control rounded"
                                   placeholder="Phone number"
                                   th:field="*{phoneNumber}" aria-label="Search"
                                   aria-describedby="search-addon" required minlength="10" maxlength="10" size="10"/>
                            <span class="input-group-text border-0" id="clientphone-addon"><i
                                    class="fas fa-search"></i></span>

                            <label for="male">M</label>
                            <input type="radio" id="male" name="gender" value="M" th:field="*{gender}">

                            <label for="female">F</label>
                            <input type="radio" id="female" name="gender" value="F" th:field="*{gender}">

                            <input type="number" id="clientHouseNumber" name="clientHouseNumber"
                                   class="form-control rounded"
                                   th:field="*{housenumber}" aria-label="Search"
                                   aria-describedby="search-addon" placeholder="Housenumber" required/>
                            <span class="input-group-text border-0" id="clientHouseNumber-addon"><i
                                    class="fas fa-search"></i></span>

                            <input type="text" id="clientStreet" name="clientStreet" class="form-control rounded"
                                   th:field="*{street}" aria-label="Search"
                                   aria-describedby="search-addon" placeholder="Street" required/>
                            <span class="input-group-text border-0" id="clientStreet-addon"><i
                                    class="fas fa-search"></i></span>

                            <input type="text" id="clientPostalcode" name="clientPostalcode"
                                   class="form-control rounded "
                                   placeholder="Postal code"
                                   th:field="*{postalcode}" aria-label="Search"
                                   aria-describedby="search-addon" onfocus=this.value='' required minlength="4" maxlength="4" size="4"/>
                            <span class="input-group-text border-0" id="clientPostalcode-addon"><i
                                    class="fas fa-search"></i></span>
                            <div class="marginClass">
                                <div class="onefilter">
                                    <input type="submit" value="create"></a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </main>
        <footer>
            <div th:replace="fragments/footer :: footer">footer</div>
        </footer>
    </div>
</div>

</body>
</html>
